<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>box model</title>
  <style>
      * {
          box-sizing: border-box;
      }
    .box {
        border: 10px solid red;
        width: 100px;
        height: 100px;
        padding: 1px;
        margin: 10px;

    }
    .span-box {
        display: block;
        border: 2px solid blue;
        /*width: 100px;*/
        /*height: 100px;*/
        padding: 10px;
        margin: 10px;
    }
  </style>
</head>
<body>
<div class="box">box</div>
<span class="span-box">span box</span>
</body>
</html>
